<div class="row">
    <div class="col-md-9">
        <h2>{{title }}</h2>
        <hr>
        <agm-map
                [zoom]="zoom"
                [latitude]="lat"
                [longitude]="lng">

            <agm-marker [latitude]="lat" [longitude]="lng">
                <agm-info-window>
                    <p><b>Label:</b> Your position</p>
                </agm-info-window>
            </agm-marker>
            <agm-marker *ngFor="let cl of countriesList"
                  [iconUrl]='{"url": cl.icon,"scaledSize": {"height": 12, "width": 15}}'
                  [latitude]="cl.lat"
                  [longitude]="cl.lng"
            >
              <agm-info-window>
                  <h5>Country Info - {{ cl.label }}</h5>
                  <hr>
                  <p><b>Currency:</b> {{ cl.currency }}</p>
                  <p><b>Range: </b>{{ cl.range }}</p>
              </agm-info-window>
          </agm-marker>
        </agm-map>
    </div>
    <div class="col-md-3">
        <h2>Country Info</h2>
        <hr>
        <app-info-window
            [label]="cl.label"
            [capital]="cl.capital"
            [region]="cl.region"
            [latitude]="cl.lat"
            [longtitude]="cl.lng"
            [flag]="cl.icon"
        ></app-info-window>
    </div>
</div>
